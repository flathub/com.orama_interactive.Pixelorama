app-id: com.orama_interactive.Pixelorama
base: org.godotengine.godot.BaseApp
base-version: '4.5'
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: pixelorama
rename-icon: icon

finish-args:
  - --share=ipc
  - --socket=x11
  - --filesystem=home
  - --device=dri
  - --socket=pulseaudio

modules:
  - name: pixelorama
    buildsystem: simple

    sources:
      - type: archive
        url: https://github.com/Orama-Interactive/Pixelorama/releases/download/v1.1.6/Pixelorama-Linux-64bit.tar.gz
        sha256: 80c1618e5d97b8d82849d9278414d75609f9b7ce70bf2febc05ea09ae13e8672
        strip-components: 1

      - type: script
        dest-filename: pixelorama.sh
        commands:
          # `cd` is needed so that Pixelorama can find the `Brushes/` directory
          - cd /app/bin/
          # Needed so Pixelorama can run
          - /app/bin/godot-runner --main-pack /app/bin/pixelorama.pck "$@"

      - type: file
        url: https://raw.githubusercontent.com/Orama-Interactive/Pixelorama/v1.1.6/assets/graphics/icons/icon.png
        sha256: 184a59fbb665f1b9e8b2bc0d8e969903c1554cf9cbc729d68d02e846682e6419

      - type: file
        url: https://raw.githubusercontent.com/Orama-Interactive/Pixelorama/v1.1.6/Misc/Linux/com.orama_interactive.Pixelorama.desktop
        sha256: 47dd2e94cd4005d3dcd1c98d665ab5153d368ced01b4c1bc118225d2dd3d5a01

      - type: file
        url: https://raw.githubusercontent.com/Orama-Interactive/Pixelorama/v1.1.6/Misc/Linux/com.orama_interactive.Pixelorama.appdata.xml
        sha256: ad1f7cdf634cfd63d8bf9ec6e9012de830939b218975198fac0ba70be40b6939
      - type: patch
        path: pixelorama-appdata.patch

      - type: file
        url: https://raw.githubusercontent.com/Orama-Interactive/Pixelorama/v1.1.6/Misc/Linux/com.orama_interactive.Pixelorama.xml
        sha256: 4fcf324e7c1eb8277bd9368047c0f9368ff1a32d3aba14d6b7d6459efcf7054f

    build-commands:
      - install -Dm755 pixelorama.sh /app/bin/pixelorama
      - install -Dm644 Pixelorama.pck /app/bin/pixelorama.pck
      - mv pixelorama_data/ /app/bin/
      - install -Dm644 icon.png -t /app/share/icons/hicolor/256x256/apps/
      - install -Dm644 com.orama_interactive.Pixelorama.desktop -t /app/share/applications/
      - install -Dm644 com.orama_interactive.Pixelorama.appdata.xml -t /app/share/appdata/
      - install -Dm644 com.orama_interactive.Pixelorama.xml -t /app/share/mime/packages/
