app-id: com.orama_interactive.Pixelorama
base: org.godotengine.godot.BaseApp
base-version: '3.2'
runtime: org.freedesktop.Platform
runtime-version: "19.08"
default-branch: stable
sdk: org.freedesktop.Sdk
command: pixelorama
rename-icon: icon

finish-args:
  - --share=ipc
  - --socket=x11
  - --filesystem=home
  - --device=dri

modules:
  - name: pixelorama
    buildsystem: simple

    sources:
      - type: archive
        url: https://github.com/Orama-Interactive/Pixelorama/releases/download/v0.8/Pixelorama.Linux-64bit.tar.gz
        sha256: 17a815cfeac3aadc9f6ffdd31de530f6c723b7deeb65df1a5878cbedfa4af97a
        strip-components: 2

      - type: script
        dest-filename: pixelorama.sh
        commands:
          # `cd` is needed so that Pixelorama can find the `Brushes/` directory
          - cd /app/bin/
          # Use the `Dummy` audio driver to avoid error messages when starting the application from a terminal
          - /app/bin/godot-runner --audio-driver Dummy --main-pack /app/bin/pixelorama.pck "$@"

      - type: file
        url: https://raw.githubusercontent.com/Orama-Interactive/Pixelorama/v0.8/assets/graphics/icons/icon.png
        sha256: d92715606fb34e1863ecccd929675b742988ae55118146e2d9aee41c650b0933

      - type: file
        url: https://raw.githubusercontent.com/Orama-Interactive/Pixelorama/v0.8/Misc/Linux/com.orama_interactive.Pixelorama.desktop
        sha256: 5d9b6e1a44b07bfcfbf4fb3575d30df457571335c0c200f4130af51884f34b99

      - type: file
        url: https://raw.githubusercontent.com/Orama-Interactive/Pixelorama/v0.8/Misc/Linux/com.orama_interactive.Pixelorama.appdata.xml
        sha256: cf68d76112da0a777d50e1c6f1c3d066929390a2e8cd015438669dff8368c0ae

    build-commands:
      - install -Dm755 pixelorama.sh /app/bin/pixelorama
      - install -Dm644 Pixelorama.pck /app/bin/pixelorama.pck
      - mv libgifexporter.x11.64.so /app/bin/
      - mv {Brushes,Palettes,Patterns}/ /app/bin/
      - install -Dm644 icon.png -t /app/share/icons/hicolor/256x256/apps/
      - install -Dm644 com.orama_interactive.Pixelorama.desktop -t /app/share/applications/
      - install -Dm644 com.orama_interactive.Pixelorama.appdata.xml -t /app/share/appdata/
