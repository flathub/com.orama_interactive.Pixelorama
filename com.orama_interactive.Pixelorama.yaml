app-id: com.orama_interactive.Pixelorama
base: org.godotengine.godot.BaseApp
base-version: "3.5"
runtime: org.freedesktop.Platform
runtime-version: "22.08"
default-branch: stable
sdk: org.freedesktop.Sdk
command: pixelorama
rename-icon: icon

finish-args:
  - --share=ipc
  - --socket=x11
  - --filesystem=home
  - --device=dri

modules:
  - name: pixelorama
    buildsystem: simple

    sources:
      - type: archive
        url: https://github.com/Orama-Interactive/Pixelorama/releases/download/v0.11.1/Pixelorama.Linux-64bit.tar.gz
        sha256: 3fa8fe349f665b8538ef243d37600957169ab0d745d9a28ae53846520079b91c
        strip-components: 1

      - type: script
        dest-filename: pixelorama.sh
        commands:
          # `cd` is needed so that Pixelorama can find the `Brushes/` directory
          - cd /app/bin/
          # Use the `Dummy` audio driver to avoid error messages when starting the application from a terminal
          - /app/bin/godot-runner --audio-driver Dummy --main-pack /app/bin/pixelorama.pck "$@"

      - type: file
        url: https://raw.githubusercontent.com/Orama-Interactive/Pixelorama/v0.11.1/assets/graphics/icons/icon.png
        sha256: dd7cba7e5f41ca001aaa297a27c816308f430cbbacaf717da94ebab2b9803b54

      - type: file
        url: https://raw.githubusercontent.com/Orama-Interactive/Pixelorama/v0.11.1/Misc/Linux/com.orama_interactive.Pixelorama.desktop
        sha256: f55e641204bd30f9343bb3e42ab180522ae2ffdcd60b1b65f84e18dacc6a99f1

      - type: file
        url: https://raw.githubusercontent.com/Orama-Interactive/Pixelorama/v0.11.1/Misc/Linux/com.orama_interactive.Pixelorama.appdata.xml
        sha256: 5ae908719ec8c3b25a4c64f36f3ebaaefaee9a38c233202cf78baaac25979be8

      - type: file
        url: https://raw.githubusercontent.com/Orama-Interactive/Pixelorama/v0.11.1/Misc/Linux/com.orama_interactive.Pixelorama.xml
        sha256: 4fcf324e7c1eb8277bd9368047c0f9368ff1a32d3aba14d6b7d6459efcf7054f

    build-commands:
      - install -Dm755 pixelorama.sh /app/bin/pixelorama
      - install -Dm644 Pixelorama.pck /app/bin/pixelorama.pck
      - mv pixelorama_data/ /app/bin/
      - install -Dm644 icon.png -t /app/share/icons/hicolor/256x256/apps/
      - install -Dm644 com.orama_interactive.Pixelorama.desktop -t /app/share/applications/
      - install -Dm644 com.orama_interactive.Pixelorama.appdata.xml -t /app/share/appdata/
      - install -Dm644 com.orama_interactive.Pixelorama.xml -t /app/share/mime/packages/
